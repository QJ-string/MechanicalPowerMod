plugins {
    id 'java'
    id "io.github.liplum.mgpp" version "1.2.0"
}

group 'org.example'
version '1.0.2'
sourceSets {
    main {
        java.srcDirs = ["src"]
    }
}
java {
    targetCompatibility = 10
    sourceCompatibility = 10
}
repositories {
    mavenCentral()
    mindustryRepo()
}
dependencies {
    importMindustry()
}
mindustry {
    dependency {
        mindustryMirror version: 'v141.2'
        arc version: 'v141.3'
    }
    client {
        official version: 'v141.3'
    }
    server {
        official version: 'v141.3'
    }
    def name = project.archivesBaseName
    deploy {
        baseName = name
    }
}
mindustryAssets {
    rootAt "$projectDir/assets"
}